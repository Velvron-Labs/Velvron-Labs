            stroke="#1F6FEB" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.95"/>
  <polyline points="68,58 100,128 132,58"
            stroke="#1F6FEB" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.5"/>
</svg>
